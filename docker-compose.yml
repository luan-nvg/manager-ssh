version: '3.8'

services:
  backend:
    build: 
      context: ./backend
    ports:
      - "3008:3008"
    volumes:
      - ./backend:/usr/src/app
      - ~/.ssh/authorized_keys:/root/.ssh/authorized_keys:ro # Mapeamento do authorized_keys
    environment:
      - HOME=/root # Necess√°rio para o caminho ~/.ssh
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
    ports:
      - "3009:3009"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
